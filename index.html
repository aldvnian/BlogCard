<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title>Blog-preview Card</title>

    </head>
    <body style="background-color: rgb(255, 204, 37); font-family: FigTree;">
        <main>
            <div class="icon">

                    <img src="assets/illustration-article.svg" alt="image" class="design-img">

                <div class="text">

                    <p class="date">Published 21 Dec 2023</p>

                    <div class="logo-label">
                        <img src="assets/image-avatar.webp" alt="logo" class="face-logo">
                        <span class="name">Greg Hooper</span>
                    </div>
                </div>
            </div>
